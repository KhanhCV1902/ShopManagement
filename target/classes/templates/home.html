<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/headTab"/>
<body>
	<div class="container" id="top">
		<h2>List customers</h2>
	</div>
	<div class="container">
		<table class="table table-bordered">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">Code</th>
		      <th scope="col">Name</th>
		      <th scope="col">Role</th>
		      <th scope="col">Age</th>
		      <th scope="col">Address</th>
		      <th scope="col">Phone</th>
		      <th scope="col">Dob</th>
		      <th scope="col">Gender</th>
		      <th scope="col">Created Date</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="customer : ${customers}">
		      <th th:text="${customer.code}"></th>
		      <th th:text="${customer.name}"></th>
		      <th th:text="${customer.role}"></th>
		      <th th:text="${customer.age}"></th>
		      <th th:text="${customer.address}"></th>
		      <th th:text="${customer.phone}"></th>
		      <th th:text="${customer.dob}"></th>
		      <th th:text="${customer.gender}"></th>
		      <th th:text="${customer.createdDate}"></th>
		    </tr>
		  </tbody>
		</table>
	</div>
	<div class="container" id="bottom">
		<h2>List customers</h2>
	</div>
</body>
</html>
